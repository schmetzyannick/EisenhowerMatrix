<div class="taskContainer" (id)=ident (listName)=listName>
  <mat-checkbox (change)="checkboxHandler($event.checked)" [checked]="doneState"></mat-checkbox>
  <mat-form-field appearance="fill">
    <mat-label>Task</mat-label>
    <input matInput [(ngModel)]="desc" (change)="sendChangeToParent();" />
    <button matSuffix mat-icon-button (click)="removeTask(); $event.preventDefault()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-form-field>
</div>
