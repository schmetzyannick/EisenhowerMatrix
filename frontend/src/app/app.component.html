<div id="appContainer">
  <div class="flexCol">
    <div class="additionalSection">
      <div class="flexContainer">
        <p class="flexItem titleText">{{ titleLeftAddSection }}</p>
      </div>
      <form class="taskForm">
        <div
          cdkDropList
          #doneSectionTaskDropList="cdkDropList"
          [cdkDropListData]="doneSectionTaskList"
          [cdkDropListConnectedTo]="[
            nowSectionTaskDropList,
            doneSectionTaskDropList,
            delegateSectionDropTaskList
          ]"
          (cdkDropListDropped)="drop($event)"
          class="dropSection"
        >
          <app-task
            *ngFor="let task of doneSectionTaskList; let i = index"
            [ident]="titleLeftAddSection + 'Task' + i"
            cdkDrag
          ></app-task>
        </div>
      </form>
    </div>
  </div>

  <div class="flexCol">
    <div class="matrixCard">
      <div class="flexContainer">
        <p class="flexItem titleText">{{ titleNowCard }}</p>
        <button
          mat-fab
          color="primary"
          class="flexItem"
          (click)="addTask('nowSection')"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <form class="taskForm">
        <div
          cdkDropList
          #nowSectionTaskDropList="cdkDropList"
          [cdkDropListData]="nowSectionTaskList"
          [cdkDropListConnectedTo]="[
            nowSectionTaskDropList,
            doneSectionTaskDropList,
            delegateSectionDropTaskList
          ]"
          (cdkDropListDropped)="drop($event)"
          class="dropSection"
        >
          <app-task
            *ngFor="let task of nowSectionTaskList; let i = index"
            [ident]="titleNowCard + 'Task' + i"
            cdkDrag
          ></app-task>
        </div>
      </form>
    </div>
    <div class="matrixCard">
      <div class="flexContainer">
        <p class="flexItem titleText">{{ titleDelegateCard }}</p>
        <button
          mat-fab
          color="primary"
          class="flexItem"
          (click)="addTask('delegateSection')"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <form class="taskForm">
        <div
          cdkDropList
          #delegateSectionDropTaskList="cdkDropList"
          [cdkDropListData]="delegateSectionTaskList"
          [cdkDropListConnectedTo]="[
            nowSectionTaskDropList,
            doneSectionTaskDropList,
            delegateSectionDropTaskList
          ]"
          (cdkDropListDropped)="drop($event)"
          class="dropSection"
        >
          <app-task
            *ngFor="let task of delegateSectionTaskList; let i = index"
            [ident]="titleDelegateCard + 'Task' + i"
            cdkDrag
          ></app-task>
        </div>
      </form>
    </div>
  </div>

  <div class="flexCol">
    <div class="matrixCard">
      <div class="flexContainer">
        <p class="flexItem titleText">{{ titleOwnCard }}</p>
        <button
          mat-fab
          color="primary"
          class="flexItem"
          (click)="addTask('ownSection')"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <form class="taskForm">
        <app-task
          *ngFor="let task of ownSectionTaskList; let i = index"
          [ident]="titleOwnCard + 'Task' + i"
          (deleteInParent)="deleteTask($event)"
        ></app-task>
      </form>
    </div>
    <div class="matrixCard">
      <div class="flexContainer">
        <p class="flexItem titleText">{{ titleTrashCard }}</p>
        <button
          mat-fab
          color="primary"
          class="flexItem"
          (click)="addTask('trashSection')"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <form class="taskForm">
        <app-task
          *ngFor="let task of trashSectionTaskList; let i = index"
          [ident]="titleTrashCard + 'Task' + i"
        ></app-task>
      </form>
    </div>
  </div>
  <div class="flexCol">
    <div class="additionalSection">
      <div class="flexContainer">
        <p class="flexItem titleText">{{ titleRigthAddSection }}</p>
        <button
          mat-fab
          color="primary"
          class="flexItem"
          (click)="addTask('backLogSection')"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <form class="taskForm">
        <app-task
          *ngFor="let task of backLogSectionTaskList; let i = index"
          [ident]="titleRigthAddSection + 'Task' + i"
        ></app-task>
      </form>
    </div>
  </div>
</div>
