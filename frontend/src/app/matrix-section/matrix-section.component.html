<mat-card class="matrixCard">
  <div class="flexContainer">
    <p class="flexItem titleText">{{ title }}</p>
    <button mat-fab color="primary" class="flexItem" (click)="addTask()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <form class="taskForm">
    <app-task *ngFor="let tsak of tasks"></app-task>
  </form>
</mat-card>
